<tr>
    <th class="text-center">{number}</th>
    <td class="text-center">{id}</td>
    <td class="text-center">{name}</td>
    <td class="text-center">{account}</td>
    <td class="text-center">{password}</td>
    <td class="text-center">
        <i class="fa fa-close" style="color: {online} !important;"></i>
    </td>
    <td class="container-fluid d-flex">
        <div class="flex-fill text-center">
            <button type="button" data-toggle="modal" data-target="#userDetailModel{id}" class="btn btn-sm btn-primary">详情</button>
            <!-- TODO:该Model使用一个php页面 include 动态显示-->
            <div id="userDetailModel{id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
                class="modal fade text-left">
                <div role="document" class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 id="exampleModalLabel" class="modal-title">用户详情</h4>
                            <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span
                                    aria-hidden="true">×</span></button>
                        </div>
                        <div class="modal-body">
                            <div class="client card flex-fill">
                                <div class="card-body text-center">
                                    <div class="client-avatar"><img src="img/avatar-2.jpg" alt="..."
                                            class="img-fluid rounded-circle">
                                        <div class="status {bg-color}"></div>
                                    </div>
                                    <div class="client-title">
                                        <h2>{name}</h2><span>id：{id}</span>
                                    </div>
                                    <div class="client-info">
                                        <div class="row">
                                            <div class="col-4"><small>账号</small><br><strong>{account}</strong></div>
                                            <div class="col-4"><small>密码</small><br><strong>{password}</strong>
                                            </div>
                                            <div class="col-4"><small>MD5</small><br><strong>{md5}</strong></div>
                                        </div>
                                    </div>
                                    <div class="client-social d-flex justify-content-between"><a href="#"
                                            target="_blank"><i class="fa fa-facebook"></i></a><a href="#"
                                            target="_blank"><i class="fa fa-twitter"></i></a><a href="#"
                                            target="_blank"><i class="fa fa-google-plus"></i></a><a href="#"
                                            target="_blank"><i class="fa fa-instagram"></i></a><a href="#"
                                            target="_blank"><i class="fa fa-linkedin"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-fill text-center">
            <button type="button" class="btn btn-sm btn-primary">修改</button>
            <!-- TODO:添加修改Model -->
        </div>
        <div class="flex-fill text-center">
            <button type="button" class="btn btn-sm btn-danger">删除</button>
            <!-- TODO:添加删除警告对话框 -->
        </div>

    </td>
</tr>
