<tr>
    <th class="text-center">{user_no}</th>
    <td class="text-center">{id}</td>
    <td class="text-center">{name}</td>
    <td class="text-center">{account}</td>
    <td class="text-center">{password}</td>
    <td class="text-center">
        <i class="fa fa-circle" style="color: {online} !important;"></i>
    </td>
    <td class="container-fluid d-flex pt-2">
        <div class="flex-fill text-center">
            <form action="user_info_page.php" method="get">
                <button name="id" type="submit" class="btn btn-primary" value="{id}"><i
                        class="fa fa-pencil"></i></button>
            </form>
        </div>
        <div class="flex-fill text-center">
            <button type="button" data-toggle="modal" data-target="#deleteUserAlert{id}" class="btn btn-danger"><i
                    class="fa fa-trash"></i></button>
            <div id="deleteUserAlert{id}" tabindex="-1" role="dialog" aria-hidden="true" class="modal fade text-left">
                <div role="document" class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">提示</h4>
                            <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span
                                    aria-hidden="true">×</span></button>
                        </div>
                        <form action="../../api/user_delete.php?id={id}" method="post">
                            <div class="modal-body">
                                <p>你确定要删除用户：<strong>{name}</strong></p>
                                <input name="password" type="password" class="form-control" placeholder="输入管理员密码">
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn btn-secondary">取消</button>
                                <button type="submit" name="submit" value="submit" class="btn btn-primary">确定</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </td>
</tr>
